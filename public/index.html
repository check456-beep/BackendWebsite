<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Data Science Tutorial Platform</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/hint/show-hint.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/dialog/dialog.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/lint/lint.min.css">
    <style>
        :root {
            /* Monokai Theme Colors */
            --bg-dark: #272822;
            --bg-darker: #1e1f1c;
            --text-light: #f8f8f2;
            --accent-blue: #66d9ef;
            --accent-green: #a6e22e;
            --accent-pink: #f92672;
            --accent-purple: #ae81ff;
            --accent-orange: #fd971f;
            --border-color: #3e3d32;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: var(--bg-darker);
            color: var(--text-light);
            overflow: hidden;
            height: 100vh;
        }
        
        .header {
            background-color: var(--bg-dark);
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        
        .title {
            font-size: 1.2rem;
            color: var(--accent-blue);
        }
        
        .main-container {
            display: flex;
            height: calc(100vh - 60px);
        }
        
        /* Left Sidebar - Tasks Panel */
        .tasks-panel {
            width: 300px;
            background-color: var(--bg-dark);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .tasks-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            position: sticky;
            top: 0;
            background-color: var(--bg-dark);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: ns-resize;
        }
        
        .task-list {
            list-style: none;
            overflow-y: auto;
        }
        
        .task-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }
        
        .task-description {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .task-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .task-item.completed {
            color: var(--accent-green);
        }
        
        .task-item.completed::before {
            content: 'âœ“ ';
            color: var(--accent-green);
        }
        
        .tip-item {
            padding: 12px 12px 15px 12px;
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(102, 217, 239, 0.1);
            border-left: 3px solid var(--accent-blue);
            margin: 8px 0;
            position: relative;
            font-size: 0.85rem;
        }
        
        .tip-item::before {
            content: '';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
        }
        
        .tip-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .tip-icon {
            font-size: 18px;
            margin-right: 10px;
        }
        
        .required-badge {
            background-color: var(--accent-purple);
            color: #fff;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 8px;
            margin-right: 8px;
        }
        
        .tip-title {
            color: var(--accent-blue);
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.95rem;
            flex: 1;
        }
        
        .tip-expand-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 16px;
        }
        
        .tip-content {
            font-size: 0.85rem;
            line-height: 1.4;
            padding-left: 28px;
        }
        
        .tip-interaction {
            margin-top: 15px;
            padding-left: 28px;
        }
        
        .tip-quiz-btn {
            background-color: var(--accent-purple);
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.2s;
        }
        
        .tip-quiz-btn:hover {
            background-color: #8a6fd0;
        }
        
        .tip-quiz-container {
            background-color: rgba(174, 129, 255, 0.1);
            padding: 12px;
            border-radius: 5px;
            margin-top: 8px;
            font-size: 0.85rem;
        }
        
        .tip-quiz-question {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--accent-purple);
            font-size: 0.9rem;
        }
        
        .tip-quiz-options {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
            font-size: 0.85rem;
        }
        
        .tip-quiz-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .tip-quiz-options input {
            margin-right: 8px;
        }
        
        .tip-quiz-check {
            background-color: var(--accent-blue);
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .tip-quiz-explanation {
            margin-top: 10px;
            padding: 8px;
            background-color: rgba(166, 226, 46, 0.1);
            border-left: 3px solid var(--accent-green);
            font-size: 0.8rem;
        }
        
        .quiz-completed {
            border-left-color: var(--accent-purple);
        }
        
        .quiz-completed::after {
            content: 'âœ“';
            position: absolute;
            top: 12px;
            right: 15px;
            color: var(--accent-purple);
            font-size: 16px;
            font-weight: bold;
        }
        
        .quiz-completed .tip-expand-btn::after {
            content: " (Completed)";
            font-size: 0.75rem;
            color: var(--accent-green);
            margin-left: 4px;
        }
        
        .task-item.locked {
            opacity: 0.5;
            cursor: not-allowed;
            position: relative;
        }
        
        .task-item.locked::after {
            content: 'ðŸ”’';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 18px;
        }
        
        .task-item.quiz-required::after {
            content: 'ðŸ’­';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 18px;
        }
        
        .hint-btn {
            background-color: transparent;
            border: 1px solid var(--accent-orange);
            color: var(--accent-orange);
            padding: 4px 8px;
            margin-top: 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.8rem;
        }
        
        .hint-btn:hover {
            background-color: rgba(253, 151, 31, 0.2);
        }
        
        .hint-text {
            display: none;
            margin-top: 8px;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            border-left: 3px solid var(--accent-orange);
            font-size: 0.85rem;
        }
        
        .quiz-completed .tip-content,
        .quiz-completed .tip-interaction {
            display: none;
        }
        
        .quiz-completed .tip-header {
            margin-bottom: 0;
        }
        
        /* Main Content - Code Editor */
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        
        .section-title {
            padding: 15px;
            background-color: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            color: var(--accent-blue);
        }
        
        .editor-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .CodeMirror {
            height: 100%;
            font-size: 14px;
        }
        
        .output-container {
            height: 30%;
            background-color: var(--bg-darker);
            border-top: 1px solid var(--border-color);
            overflow: auto;
            display: flex;
            flex-direction: column;
            transition: height 0.3s ease;
        }
        
        .output-container.resizing {
            transition: none; /* Disable transitions during resize for instant feedback */
        }
        
        .output-header {
            padding: 10px;
            background-color: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: ns-resize; /* Add cursor indicator for resizing */
            position: relative;
        }
        
        .output-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background-color: var(--border-color);
            cursor: ns-resize;
        }
        
        .output-header:hover::before {
            background-color: var(--accent-orange);
        }
        
        .resize-handle-icon {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            color: var(--accent-orange);
            font-size: 12px;
            line-height: 5px;
            height: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .output-header:hover .resize-handle-icon {
            opacity: 1;
        }
        
        .output-header div {
            display: flex;
            gap: 5px;
        }
        
        #toggle-output {
            background-color: var(--accent-orange);
            color: #000;
        }
        
        #toggle-output:hover {
            background-color: #ffae4d;
        }
        
        .output {
            flex: 1;
            overflow: auto;
            padding: 15px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        
        .output img {
            max-width: 100%;
            margin: 10px 0;
        }
        
        .progress-bar {
            height: 5px;
            width: 100%;
            background-color: var(--border-color);
            margin: 0 0 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--accent-green);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .section-progress-fill {
            height: 100%;
            background-color: var(--accent-blue);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-container {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 2px;
        }
        
        .progress-label span {
            opacity: 0.8;
        }
        
        .progress-label .task-label {
            color: var(--accent-green);
        }
        
        .progress-label .section-label {
            color: var(--accent-blue);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: var(--bg-dark);
            border-top: 1px solid var(--border-color);
        }
        
        .button-container {
            display: flex;
            width: 100%;
        }
        
        .btn {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .run-btn {
            background-color: var(--accent-green);
            color: #000;
        }
        
        .run-btn:hover {
            background-color: #c1ff4d;
        }
        
        .next-btn {
            background-color: var(--accent-blue);
            color: #000;
        }
        
        .next-btn:hover {
            background-color: #8ce6ff;
        }
        
        .restart-btn {
            background-color: var(--accent-pink);
            color: #fff;
        }
        
        .restart-btn:hover {
            background-color: #ff5a97;
        }
        
        .status-bar {
            padding: 5px 10px;
            background-color: var(--bg-darker);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            height: 25px;
        }
        
        /* Right Sidebar - Tools Reference */
        .tools-panel {
            width: 300px;
            background-color: var(--bg-dark);
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .tools-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            position: sticky;
            top: 0;
            background-color: var(--bg-dark);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: ns-resize;
        }
        
        .tools-search {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 51px;
            background-color: var(--bg-dark);
            z-index: 10;
        }
        
        .search-input {
            width: 100%;
            padding: 8px;
            background-color: var(--bg-darker);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            border-radius: 3px;
        }
        
        .tools-filter {
            display: flex;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .filter-btn {
            flex: 1;
            padding: 8px;
            background-color: var(--bg-darker);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            cursor: pointer;
        }
        
        .filter-btn.active {
            background-color: var(--accent-blue);
            color: #000;
            border-color: var(--accent-blue);
        }
        
        .tool-list {
            list-style: none;
        }
        
        .tool-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .tool-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .tool-name {
            color: var(--accent-blue);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .tool-description {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .tool-syntax {
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }
        
        .tool-link {
            color: var(--accent-green);
            font-size: 0.8rem;
            text-decoration: none;
        }
        
        .tool-link:hover {
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .tasks-panel, .tools-panel {
                width: 250px;
            }
        }
        
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }
            
            .tasks-panel, .tools-panel {
                width: 100%;
                height: 300px;
                border-right: none;
                border-left: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .editor-panel {
                height: auto;
                flex: 1;
            }
        }
        
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            
            .title {
                margin-bottom: 10px;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            .btn {
                margin-bottom: 5px;
            }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes taskCompletedAnimation {
            0% { background-color: var(--bg-dark); }
            25% { background-color: rgba(166, 226, 46, 0.3); }
            75% { background-color: rgba(166, 226, 46, 0.3); }
            100% { background-color: var(--bg-dark); }
        }
        
        .task-completed-animation {
            animation: taskCompletedAnimation 1.5s ease-in-out;
        }
        
        /* Panel resize/collapse styles */
        .panel-collapse-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 16px;
            padding: 0;
        }
        
        .panel-resize-handle {
            position: absolute;
            width: 5px;
            top: 0;
            bottom: 0;
            cursor: ew-resize;
            z-index: 20;
            background-color: transparent;
        }
        
        .panel-resize-handle:hover {
            background-color: var(--accent-orange);
        }
        
        .tasks-panel .panel-resize-handle {
            right: 0;
        }
        
        .tools-panel .panel-resize-handle {
            left: 0;
        }
        
        .panel-collapsed {
            width: 50px;
            overflow: hidden;
        }
        
        .panel-collapsed .tasks-header,
        .panel-collapsed .tools-header {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            height: auto;
            justify-content: center;
            padding: 15px 0;
        }
        
        .panel-collapsed .task-list,
        .panel-collapsed .tool-list,
        .panel-collapsed .tools-search {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Python Data Science Tutorial Platform</div>
        <div id="status">Python</div>
    </div>
    
    <div class="main-container">
        <!-- Left Sidebar - Tasks Panel -->
        <div class="tasks-panel" id="tasks-panel">
            <div class="tasks-header">
                Tasks
                <button class="panel-collapse-btn" id="tasks-collapse-btn">â—€</button>
            </div>
            <div class="panel-resize-handle" id="tasks-resize-handle"></div>
            <ul class="task-list" id="task-list">
                <!-- Tasks will be loaded dynamically -->
            </ul>
        </div>
        
        <!-- Main Content - Code Editor -->
        <div class="editor-panel">
            <div class="section-title" id="section-title">Loading section...</div>
            
            <div class="editor-container">
                <textarea id="code-editor" spellcheck="false"></textarea>
            </div>
            
            <div class="output-container">
                <div class="output-header">
                    <span>Output</span>
                    <div class="resize-handle-icon">â‰¡</div>
                    <div>
                        <button class="btn" id="clear-output">Clear</button>
                    </div>
                </div>
                <div class="output" id="output-area">Output will appear here...</div>
            </div>
            
            <div class="controls">
                <div class="progress-container">
                    <div class="progress-label">
                        <span class="task-label">Task Progress</span>
                        <span id="task-percentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-label">
                        <span class="section-label">Tutorial Progress</span>
                        <span id="section-percentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="section-progress-fill" id="section-progress-fill"></div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="btn restart-btn" id="restart-section">Restart Section</button>
                    <button class="btn run-btn" id="run-btn">Run Code</button>
                    <button class="btn next-btn" id="next-section">Next Section</button>
                </div>
            </div>
            
            <div class="status-bar">
                <span>Python</span>
                <span id="execution-time"></span>
            </div>
        </div>
        
        <!-- Right Sidebar - Tools Reference -->
        <div class="tools-panel" id="tools-panel">
            <div class="tools-header">
                Tools Reference
                <button class="panel-collapse-btn" id="tools-collapse-btn">â–¶</button>
            </div>
            <div class="panel-resize-handle" id="tools-resize-handle"></div>
            
            <div class="tools-search">
                <input type="text" id="tools-search" class="search-input" placeholder="Search tools...">
            </div>
            
            <ul class="tool-list" id="tool-list">
                <!-- Tools will be loaded dynamically -->
            </ul>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/hint/python-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/search/search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/search/searchcursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/dialog/dialog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/lint/lint.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CodeMirror
            const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
                mode: 'python',
                theme: 'monokai',
                lineNumbers: true,
                indentUnit: 4,
                smartIndent: true,
                indentWithTabs: false,
                electricChars: true,
                matchBrackets: true,

            function startResizing(e) {
                isResizing = true;
                startY = e.clientY;
                startHeight = outputContainer.offsetHeight;
                
                // Prevent text selection during resize
                document.body.style.userSelect = 'none';
                
                // Disable transitions during resize for better performance
                outputContainer.classList.add('resizing');
                
                // Cache the max height value to avoid recalculating during resize
                maxResizeHeight = document.querySelector('.editor-panel').offsetHeight - 100;
                
                // Add event listeners for movement and release
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('mouseup', stopResizing);
                document.addEventListener('touchend', stopResizing);
                document.addEventListener('touchcancel', stopResizing);

            // Use separate low-level handlers for mouse/touch events

                if (!isResizing) return;
                e.preventDefault();
                // Direct update for maximum performance

            function handleTouchMove(e) {
                if (!isResizing) return;
                e.preventDefault(); // Prevent scrolling while resizing
                const touch = e.touches[0];
                // Direct update for maximum performance
                resizeOutput(touch.clientY);

            function resizeOutput(clientY) {
                // Calculate new height (inverted drag direction - moving up increases height)
                const deltaY = startY - clientY;

                // Apply the new height directly to style for better performance
                outputContainer.style.height = `${Math.min(newHeight, maxResizeHeight)}px`;

                    // Re-enable transitions after resize

                    document.body.style.userSelect = '';
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('touchmove', handleTouchMove);

            // Run code

                if (isExecuting) return;
                
                const code = editor.getValue();
                if (!code.trim()) return;
                
                // Check if the current task is locked
                const currentTaskIndex = getCurrentTaskIndex();
                if (currentTaskIndex !== null) {
                    const taskElement = taskList.querySelectorAll('.task-item')[currentTaskIndex];
                    if (taskElement && (taskElement.classList.contains('locked') || taskElement.classList.contains('quiz-required'))) {
                        // Check if it's a quiz-required task and provide a clear message
                        if (taskElement.classList.contains('quiz-required')) {
                            outputArea.innerHTML = 'You need to complete the quiz before attempting this task!';
                        } else {
                            outputArea.innerHTML = 'You need to complete previous tasks first!';
                        }
                        return;
                    }
                }
                
                isExecuting = true;
                runBtn.textContent = 'Running...';
                outputArea.innerHTML = 'Executing code...';
                
                try {
                    const startTime = Date.now();
                    
                    const response = await fetch('/api/execute', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code })
                    });
                    
                    const data = await response.json();
                    
                    // Display results
                    outputArea.innerHTML = data.output || 'No output';
                    
                    // Update execution time
                    const executionSeconds = data.executionTime || ((Date.now() - startTime) / 1000);
                    executionTime.textContent = `Execution time: ${executionSeconds.toFixed(2)}s`;
                    
                    // Check if tasks are completed
                    checkTaskCompletion(data.output);

            // Get the index of the current task in progress
            function getCurrentTaskIndex() {
                if (!currentSection || !currentSection.tasks) return null;
                
                // Find the first uncompleted task
                for (let i = 0; i < currentSection.tasks.length; i++) {
                    if (!getCompletedTasks().has(currentSection.tasks[i].id)) {
                        return i;
                    }
                }
                
                // If all tasks are completed, return the last task
                return currentSection.tasks.length - 1;
            }
            
            // Check if tasks are completed based on output
            function checkTaskCompletion(output) {
                if (!currentSection || !currentSection.tasks) return;
                
                let allTasksCompleted = true;
                let progressChanged = false;
                
                // Find all task elements
                const taskElements = Array.from(taskList.querySelectorAll('.task-item'));
                
                currentSection.tasks.forEach((task, index) => {
                    // Find the task element with matching task ID
                    const taskElement = taskElements.find(el => el.dataset.taskId === task.id);
                    if (!taskElement) return;
                    
                    // Check if task is already completed
                    if (getCompletedTasks().has(task.id)) return;
                    
                    // Check if previous task and any required quizzes are completed
                    if (index > 0) {
                        const prevTaskId = currentSection.tasks[index - 1].id;
                        const isPrevTaskCompleted = getCompletedTasks().has(prevTaskId);
                        
                        // Check if a quiz is required before this task
                        const requiredQuizTip = currentSection.tips ? 
                            currentSection.tips.find(tip => tip.position === `after-${prevTaskId}` && tip.type === 'concept') : null;
                        
                        const isQuizCompleted = requiredQuizTip ? 
                            getCompletedQuizzes().has(requiredQuizTip.id) : true;
                        
                        if (!isPrevTaskCompleted || !isQuizCompleted) {
                            allTasksCompleted = false;
                            return;
                        }
                    }
                    
                    // Check if task is completed
                    if (task.validation && (
                        output.includes(task.validation) || 
                        editor.getValue().includes(task.validation)
                    )) {
                        getCompletedTasks().add(task.id);
                        taskElement.classList.add('completed');
                        progressChanged = true;
                        
                        // Show celebration effect for newly completed task
                        taskElement.classList.add('task-completed-animation');
                        setTimeout(() => {
                            taskElement.classList.remove('task-completed-animation');
                        }, 1500);
                    } else {
                        allTasksCompleted = false;
                    }
                });
                
                if (progressChanged) {
                    // Update progress and task availability
                    updateProgress();
                    updateTaskAvailability();
                    
                    // Auto-scroll to the next uncompleted task
                    const nextTaskIndex = getCurrentTaskIndex();
                    if (nextTaskIndex !== null) {
                        const nextTaskId = currentSection.tasks[nextTaskIndex].id;
                        const nextTaskElement = taskElements.find(el => el.dataset.taskId === nextTaskId);

            // Update progress bar
            function updateProgress() {
                if (!currentTutorial || !currentSection) return;
                
                // Calculate task completion percentage
                const totalTasks = currentSection.tasks ? currentSection.tasks.length : 0;
                const completedCount = [...getCompletedTasks()].filter(id => 
                    currentSection.tasks.some(task => task.id === id)
                ).length;
                
                // Include quiz completion in progress calculation
                const quizCount = currentSection.tips ? currentSection.tips.filter(tip => tip.type === 'concept').length : 0;
                const completedQuizCount = [...getCompletedQuizzes()].filter(id => 
                    currentSection.tips && currentSection.tips.some(tip => tip.id === id && tip.type === 'concept')
                ).length;
                
                // Adjust task percentage calculation to include quizzes
                const totalItems = totalTasks + quizCount;
                const completedItems = completedCount + completedQuizCount;
                const taskPercentage = totalItems > 0 ? (completedItems / totalItems) * 100 : 0;
                
                progressFill.style.width = `${taskPercentage}%`;
                taskPercentageEl.textContent = `${Math.round(taskPercentage)}%`;
                
                // Calculate section completion percentage
                if (currentTutorial.sections && currentTutorial.sections.length > 0) {
                    const currentSectionIndex = currentTutorial.sections.findIndex(s => s.id === currentSection.id);
                    const sectionPercentage = ((currentSectionIndex + (taskPercentage / 100)) / currentTutorial.sections.length) * 100;
                    sectionProgressFill.style.width = `${sectionPercentage}%`;
                    sectionPercentageEl.textContent = `${Math.round(sectionPercentage)}%`;
                }
            }

                // For each task, check if prerequisites are met
                currentSection.tasks.forEach((task, index) => {

                    const taskElement = taskElements[index];
                    if (!taskElement) return;
                    
                    // Check if previous task is completed
                    const prevTaskId = currentSection.tasks[index - 1].id;
                    const isPrevTaskCompleted = getCompletedTasks().has(prevTaskId);
                    
                    // Check if a quiz is required before this task
                    const requiredQuizTip = currentSection.tips ? 
                        currentSection.tips.find(tip => tip.position === `after-${prevTaskId}` && tip.type === 'concept') : null;
                    
                    const isQuizCompleted = requiredQuizTip ? 
                        getCompletedQuizzes().has(requiredQuizTip.id) : true;

                    if (!isPrevTaskCompleted) {
                        taskElement.classList.add('locked');
                        taskElement.classList.remove('quiz-required');
                        taskElement.setAttribute('title', 'Complete the previous task first');
                    } else if (requiredQuizTip && !isQuizCompleted) {
                        taskElement.classList.remove('locked');
                        taskElement.classList.add('quiz-required');
                        taskElement.setAttribute('title', 'Complete the quiz first');

                tasksCollapseBtn.textContent = tasksPanel.classList.contains('panel-collapsed') ? 'â–¶' : 'â—€';
            });
            
            toolsCollapseBtn.addEventListener('click', () => {
                toolsPanel.classList.toggle('panel-collapsed');
                toolsCollapseBtn.textContent = toolsPanel.classList.contains('panel-collapsed') ? 'â—€' : 'â–¶';
            });
            
            // Panel resize functionality
            let isResizingTasks = false;
            let isResizingTools = false;
            let startX = 0;
            let startWidth = 0;
            
            // Tasks panel resize
            tasksResizeHandle.addEventListener('mousedown', (e) => {
                isResizingTasks = true;
                startX = e.clientX;
                startWidth = tasksPanel.offsetWidth;
                
                document.body.style.userSelect = 'none';
                document.addEventListener('mousemove', handleTasksResize);
                document.addEventListener('mouseup', stopTasksResize);
            });
            
            function handleTasksResize(e) {
                if (!isResizingTasks) return;
                
                const newWidth = startWidth + (e.clientX - startX);
                if (newWidth >= 50 && newWidth <= 500) {
                    tasksPanel.style.width = `${newWidth}px`;
                    
                    // Remove collapsed class if resizing from collapsed state
                    if (tasksPanel.classList.contains('panel-collapsed') && newWidth > 50) {
                        tasksPanel.classList.remove('panel-collapsed');
                        tasksCollapseBtn.textContent = 'â—€';
                    }
                }
            }
            
            function stopTasksResize() {
                isResizingTasks = false;
                document.body.style.userSelect = '';
                document.removeEventListener('mousemove', handleTasksResize);
                document.removeEventListener('mouseup', stopTasksResize);
            }
            
            // Tools panel resize
            toolsResizeHandle.addEventListener('mousedown', (e) => {
                isResizingTools = true;
                startX = e.clientX;
                startWidth = toolsPanel.offsetWidth;
                
                document.body.style.userSelect = 'none';
                document.addEventListener('mousemove', handleToolsResize);
                document.addEventListener('mouseup', stopToolsResize);
            });
            
            function handleToolsResize(e) {
                if (!isResizingTools) return;
                
                const newWidth = startWidth - (e.clientX - startX);
                if (newWidth >= 50 && newWidth <= 500) {
                    toolsPanel.style.width = `${newWidth}px`;
                    
                    // Remove collapsed class if resizing from collapsed state
                    if (toolsPanel.classList.contains('panel-collapsed') && newWidth > 50) {
                        toolsPanel.classList.remove('panel-collapsed');
                        toolsCollapseBtn.textContent = 'â–¶';
                    }
                }
            }
            
            function stopToolsResize() {
                isResizingTools = false;
                document.body.style.userSelect = '';
                document.removeEventListener('mousemove', handleToolsResize);
                document.removeEventListener('mouseup', stopToolsResize);
            }
            
            // Initial load - Linear Regression tutorial
            loadTutorial('linear-regression');
        });
